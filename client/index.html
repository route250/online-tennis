<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>対戦型テニスゲーム - ロビー</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="lobby">
    <h1>オンラインテニス</h1>

    <div id="qrBox" class="qr-box">
      <img id="qrImage" class="qr-img" alt="サーバURLのQRコード" />
      <div class="qr-meta">
        <div class="qr-title">このURLで参加</div>
        <div id="serverUrl" class="qr-url"></div>
        <button id="copyUrl" class="ghost small">URLをコピー</button>
      </div>
    </div>

    <div id="loginRow" class="login-row">
      <input id="username" class="input" placeholder="ユーザ名を入力"/>
      <button id="enterLobby" class="primary">ロビーに入る</button>
    </div>

    <div id="lobbyUserRow" class="lobby-bar hidden">
      <div class="me-badge">👤 <span id="me">未入室</span></div>
      <button id="leaveLobby" class="ghost small" title="ロビーから退出">退出</button>
    </div>

    <h2 class="section-title">対戦相手</h2>
    <ul id="participants">
      <!-- 動的に生成 -->
    </ul>

    <div id="logs" style="margin-top:12px; color:#666; font-size:13px"></div>
  </div>

  <div id="game" class="hidden">
    <div id="gameLayout">
      <canvas id="gameCanvas" width="500" height="700"></canvas>
      <div id="sideColumn">
        <div id="scorePanel" class="score-panel">
          <div class="score-header">
            <span class="score-title">SCORE</span>
            <button id="leaveGame" class="mini-btn" title="ロビーへ戻る">ロビーへ</button>
          </div>
          <div class="row top">
            <span class="serve-dot" id="serveTop"></span>
            <span class="name" id="scoreTopName">Opponent</span>
            <span class="score" id="scoreTopVal">0</span>
          </div>
          <div class="divider"></div>
          <div class="row bottom">
            <span class="serve-dot" id="serveBot"></span>
            <span class="name" id="scoreBotName">You</span>
            <span class="score" id="scoreBotVal">0</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
